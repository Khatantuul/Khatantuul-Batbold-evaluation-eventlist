<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Event List</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main-container">
        <button class="event-list__add-event-btn">Add New Event</button>
      <div class="event-list-container">
        
        <table class="event-list__table">
          <thead class="event-list__table-headers">
            <tr>
              <th>Event</th>
              <th>Start</th>
              <th>End</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="event-list__table-body">
   
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
