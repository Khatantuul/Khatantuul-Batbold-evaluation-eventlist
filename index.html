<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Event List</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="event-list-container">
        <button class="event-list__add-event-btn">Add New Event</button>
        <table class="event-list__table">
          <thead class="event-list__table-headers">
            <tr>
              <th>Event</th>
              <th>Start</th>
              <th>End</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="event-list__table-body">
            <tr class="event-list__item">
              <td><input type="text" class="event-list__item-title" value="Music Festival"></td>
              <td><input type="date" class="event-list__item-start"/></td>
              <td><input type="date" class="event-list__item-end" /></td>
              <td class="event-list__item-btns-wrapper">
                <button aria-label="Edit" class="event-list__item-edit-btn">
                  <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                    <path
                      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                    ></path>
                  </svg>
                </button>
                <button aria-label="Edit" class="event-list__item-dlt-btn">
                  <svg
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    data-testid="DeleteIcon"
                    aria-label="fontSize small"
                  >
                    <path
                      d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                    ></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
